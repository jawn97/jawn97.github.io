        html, body{
            height: 100%;
            margin: 0;
            background-color: rgb(0, 117, 189);

        body{
            padding-top: 80px;
            display: flex;
            flex-direction: column;

        }
        .content-wrapper{
            flex: 1;

            display: flex;
            justify-content: center;
            padding-top: 100px;
            animation: fade-in 0.5s ease-in forwards;
        }
        .selfie-style{
            border: solid 5px white;
            width: 250px;
            height: 250px;
            animation: start-scale 0.5s ease-in forwards;
        }
        .footer{
            display: flex;
            justify-content: center;
            color: white;
            animation: fade-in 0.5s ease-in forwards;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                display: none;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes start-scale {
            0% {
                scale: 0%;
            }

            50% {
                scale: 102%;
            }

            100% {
                scale: 100%;
            }
        }
